<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<link rel="stylesheet" href="script/style.css">


<body>
    <script defer src="script/main.js"></script>

    <h1 class="header">My Task List</h1>
    <div class="mainform">
        
        <form action="#" method="#">
            <label for="taskName">Task</label>
            <input type="text" id="taskName" placeholder="Enter Task">
            <label for="dateName" >Date</label>
            <input type="date" id="dateName">
            
            <input type="button" value="Add Task" id="addTaskBtn">
        </form>
        
            
        
        <div class="clear">

            <ul id="taskList">
    
            </ul>
    
            <label for="clearBtn"></label>
            <input type="button" id="clearBtn" value="Clear" >
    
        </div>
    </div>
    
        
    
        
  
</body>
</html>
